<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>五月计划</title>
</head>
<body>
<!-- get方式提交表单时，表单内容会以键值对的形式显示在路径中 --> <!-- post方式提交表单时，路径中不会显示表单内容 -->
<form action="demo5.html" method="get"><p>姓名：<input type="text" name="user" placeholder="用户名"/></p>
    <p>密码：<input type="password" name="pwd"/></p>
    <p>爱好：<input type="checkbox" name="hobby" value="read" checked="true"/>看书
        <input type="checkbox" name="hobby" value="game"/>游戏
        <input type="checkbox" name="hobby" value="running"/>跑步
    </p>
    <p><input type="radio" name="gender" value="1" checked="checked"/>男 <input type="radio" name="gender" value="0"/>女
    </p>
    <p> 头像：<input type="file"/></p>
    <p> 生日：<input type="date"/></p>
    <p>
        <input type="button" value="普通按钮"/>
    </p>
    <p>
        <input type="hidden" name="token" value="itsishu"/>
    </p>

    <p>
        <input type="reset" value="清空"/>
        <input type="submit" value="注册"/>
    </p>
</form>


</body>
</html>
